version: "3.8"
services:
  tavily:
    image: tavily_search_tool:latest
    container_name: tavily_server
    env_file:
      - ./.env
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "8100:8000"
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - tavily_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/mcp || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s

networks:
  tavily_network:
    driver: bridge
